<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <style>
    body{
      overflow: hidden;
      margin: 0px;
    }

    /* preview pane for google results and initial map preview */
    div[name="preview-pane"] {
      font-family: sans-serif;
      color: #bfbfbf;
      width: 475px;
      min-height: 50px;
    }

    #preview-pane {
      height: 140px;
    }
    #preview-pane-large {
      height: 300px;
      padding: 13px;
    }

    /* initial map preview */
    #map {
      width: 200px !important;
      height: 130px !important;
      float: left;
      cursor: pointer;
      border: 5px solid #0066cc;
      -moz-border-radius: 5px 0px 5px 5px;
    }
    #map-large {
      width: 100%;
      height: 240px;
      float: left;
      border: none;
    }

    #address-list {
      position: relative;
      float: left;
      width: 260px;
      height: 140px;
    }
    .address-line {
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
    }
    .address-line > kbd {
      font: bold 92% monospace;
    }
    .address-line > kbd:before {
      content: "(";
    }
    .address-line > kbd:after {
      content: ") ";
    }
    .gaddress, .gaddress-current {
      font-size: small;
      padding: 4px 4px 4px 10px;
      margin-bottom: 5px;
    }
    .gaddress-current {
      background-color: #0066cc;
      border-width: 1.5px 1.5px 1.5px 0px;
      border-style: solid solid solid none;
      border-color: #0066cc;
      color: #ffffff;
      -moz-border-radius: 0px 5px 5px 0px;
    }
    .gaddress a {
      color: #bfbfbf;
    }
    .gaddress-current a {
      color: #ffffff;
      text-decoration: none;
    }

    /* secondary map preview */
    #selected-address {
      color: #bfbfbf;
      font-size: medium;
      padding-bottom: 5px;
      float: left;
      position: absolute;
    }
    .map-actions {
      font-size: small;
      float: right;
      padding-top: 5px;
      padding-bottom: 5px;
    }
    .map-action {
      display: none;
    }
    .map-actions a, #clickee > a {
      color: #bfbfbf;
      text-decoration: underline;
      cursor: pointer;
    }
    #clickee {float: left}
    a[accesskey] {display: inline-block}
    a[accesskey]:first-letter {font-weight: bolder}

    @media print {
      .no-print{ display: none;}
    }
    </style>
    <script>
      function onPageUnload() {
        if (window.GUnload)
          GUnload();
      }
    </script>
  </head>

  <body onload="setupTestFramework()" onunload="onPageUnload()">
    <div style="overflow:hidden;">
      <!-- this div needs the name "preview-pane" for outer iframe/browser to resize -->
      <div id="preview-pane" name="preview-pane">
        <div id="msg"></div>
        <div id="mapArea">
          <div class="no-print">
            <div id="selected-address"></div>
            <div class="map-actions">
              <a onclick="window.print();" accesskey="p">Print</a>
                &nbsp;&nbsp;|&nbsp;&nbsp;
              <a id="send-link" accesskey="s">Send</a>
            </div>
          </div>
          <div id="map"> </div>
          <div class="no-print">
            <div id="address-list"></div>
            <div class="map-actions">
              <a onclick="showAddressPreview();" accesskey="b">Back</a>
                &nbsp;&nbsp;|&nbsp;&nbsp;
              <a class="hand" onclick="insertMap();" accesskey="i"
               >Insert map in page</a>
            </div>
          </div>
          <div id="clickee">
            <a onclick="showMapPreview(gMap)" accesskey="c"
             >Click to enlarge</a>
          </div>
        </div>
      </div>
    </div>
    <script src="http://j.maxmind.com/app/geoip.js"></script>
    <!-- // This API key is for https://people.mozilla.com/ only -->
    <script id="google-jsapi"
            src="http://www.google.com/jsapi?key=ABQIAAAAzBIC_wxmje-aKLT3RzZx7BQFk1cXV-t8vQsDjFX6X7KZv96YRxSFucHgmE5u4oZ5fuzOrPHpaB_Z2w"
    ></script>
    <script src="resource://ubiquity/scripts/jquery.js"></script>
    <script src="resource://ubiquity/scripts/content-preview.js"></script>
    <script type="application/javascript;version=1.8" src="map.js"></script>
  </body>
</html>
